{% extends 'main_page/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/authentication-form.css' %}">
{% endblock %}

{% block content %}
    <h2>Авторизация</h2>

    <div class="content">
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button">
                <button class="auth-btn">Авторизация</button>
            </div>
        </form>
    </div>
{% endblock %}
