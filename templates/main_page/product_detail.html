{% extends 'main_page/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/form-prod-style.css' %}">
{% endblock %}

{% block content %}
    <h2>Просмотр товара: <b>{{ product.title }}</b></h2>

    <div class="content">
        <form method="post" class="edit-form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="button">
                <button class="save-btn btn">Сохранить</button>
            </div>
        </form>

        <form action="{% url 'main_page:delete' product.id %}" method="post" class="del-form-btn">
            {% csrf_token %}
            <div class="button">
                <button class="del-btn btn">Удалить</button>
            </div>
        </form>
    </div>
{% endblock %}
